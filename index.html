<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Test Calc-Web</title>
    <link rel="icon" href="assets/Logo11.png" type="image/x-icon" />
  </head>
  <body class="bg-gray-900">
    <div class="flex flex-col mt-20">
      <div class="mb-2 mx-auto">
        <form>
          <label
            for="data-input"
            class="mx-20 text-center block mb-2 text-lg font-medium text-gray-300"
            >R+Motion 2.0 Data Input</label
          >
          <input
            type="text"
            id="data-input"
            class="block p-4 w-full h-10 text-white bg-gray-700 rounded-lg border border-blue-300 sm:text-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Input data here"
          />
          <div class="flex">
            <button
              type="submit"
              class="my-5 mx-auto text-center text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
            >
              Tada!
            </button>
          </div>
        </form>
      </div>
      <div
        class="bg-gray-700 rounded-lg border border-blue-300 w-6/12 mx-auto py-4 px-5"
      >
        <h2
          id="data-output"
          class="text-left text-emerald-400 font-semibold"
          style="white-space: pre-wrap"
        >
          Output data here
        </h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
