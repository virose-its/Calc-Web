<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              blur: "-175px 332px 150px rgba(13, 20, 38, 0.02), -98px 187px 127px rgba(13, 20, 38, 0.06), -44px 83px 94px rgba(13, 20, 38, 0.1), -11px 21px 52px rgba(13, 20, 38, 0.12), 0px 0px 0px rgba(13, 20, 38, 0.12)",
            },
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              jetbrains: ["Jetbrains Mono", "sans-serif"],
              sans: ["Montserrat", "sans-serif"],
              mono: ["Roboto Condensed", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>R+ Converter</title>
    <link rel="icon" href="assets/Logo.png" type="image/x-icon" />
  </head>
  <body class="bg-[#0B1121] text-white">
    <!-- background -->
    <div class="relative -z-10">
      <img
        src="assets/Ellipse 3.svg"
        alt="elipse3"
        class="absolute -top-96 right-0"
      />
      <img
        src="assets/Ellipse 5.svg"
        alt="elipse5"
        class="absolute -top-80 -left-20"
      />
    </div>
    <!-- end background -->
    <!-- Tilte & Input -->
    <section id="header" class="container mt-12 lg:mt-16 mx-auto">
      <div
        class="flex flex-col lg:flex-row lg:w-10/12 max-w-4xl mx-auto justify-center lg:justify-between items-center"
      >
        <h1 class="text-3xl font-mono lg:6/12">
          <span
            class="bg-clip-text text-transparent bg-gradient-to-l from-[#4D7ABB] to-[#DF57EB]/100 font-sans font-bold text-5xl"
            >R+Motion</span
          >
          converter
        </h1>
        <div
          class="relative w-10/12 lg:w-6/12 h-12 mt-10 lg:mt-0 p-0.5 bg-gradient-to-br from-[#4D7ABB] via-[#BF9CFA]/70 to-[#DF57EB]/100 rounded-3xl"
        >
          <input
            type="text"
            class="rounded-3xl w-full h-full pl-4 pr-28 bg-[#1F213D] border-none font-jetbrains text-sm"
            placeholder="Typing here..."
          />
          <button
            class="absolute inline-block right-0 top-1/2 -translate-y-1/2 -translate-x-2 bg-gradient-to-br font-semibold rounded-3xl py-1 px-3"
          >
            Convert
          </button>
        </div>
      </div>
    </section>
    <!-- END Title & Input -->
    <!-- Output -->
    <section id="output" class="container mt-10 lg:mt-14 mx-auto">
      <div
        class="mx-auto w-10/12 max-w-4xl p-0.5 bg-gradient-to-br from-[#4D7ABB] to-[#DF57EB] rounded-3xl"
      >
        <div class="flex rounded-3xl bg-[#1F213D] bg-opacity-100">
          <div
            class="flex flex-col items-center w-8 bg-slate-600 bg-opacity-40 rounded-l-3xl text-[#575E6D] font-jetbrains leading-7 lg:leading-10"
          >
            1 <br />
            2 <br />
            3 <br />
            4 <br />
            5 <br />
            6 <br />
            7 <br />
            8 <br />
            9 <br />
          </div>
          <div
            class="textarea font-jetbrains w-full leading-7 lg:leading-10 text-[#575E6D] pl-3 mr-4 overflow-hidden"
            style="white-space: pre-wrap"
          ></div>
          <div
            class="flex flex-col items-center w-10 ml-auto mr-2 my-2 border border-purple-400 rounded-3xl"
          >
            <div class="tooltip w-2/5 mt-4">
              <img
                class="clipboard hover:cursor-pointer"
                src="assets/Clipboard.svg"
              />
              <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            </div>
            <img
              src="assets/Trash.svg"
              alt="Trash"
              class="w-2/5 mt-4 hover:cursor-pointer"
            />
            <div
              class="flex bg-[#2B2D50] rounded-full px-1 py-1 -rotate-90 mt-auto mb-9"
            >
              <p
                id="button_XL"
                class="inline-block px-2 font-semibold text-sm rounded-full bg-[#BDA7E9] text-[#2B2D50] hover:cursor-pointer"
              >
                XL
              </p>
              <p
                id="button_MX"
                class="inline-block px-2 font-semibold text-sm rounded-full text-[#687A9E] hover:cursor-pointer"
              >
                MX
              </p>
            </div>
            <img
              src="assets/Setting.svg"
              alt="Setting"
              class="w-2/5 mb-4 hover:cursor-pointer"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- END Output -->
    <script src="./script.js"></script>
  </body>
</html>
